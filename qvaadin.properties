# === GLOBAL TIME LIMITER ===
resilience4j.timelimiter.configs.default.timeout-duration = 60s
resilience4j.timelimiter.configs.default.cancel-running-future = false

# Default fallback profile
client.retry.profiles.default.max-attempts = 3
client.retry.profiles.default.backoff-millis = 500
client.retry.profiles.default.jitter = 0.2

# GET retry profile – typically for idempotent reads
client.retry.profiles.get.max-attempts = 4
client.retry.profiles.get.backoff-millis = 500
client.retry.profiles.get.jitter = 0.1

# POST retry profile – conservative (not always safe to retry POST)
client.retry.profiles.post.max-attempts = 2
client.retry.profiles.post.backoff-millis = 800
client.retry.profiles.post.jitter = 0.3

# PUT retry profile – typically idempotent
client.retry.profiles.put.max-attempts = 3
client.retry.profiles.put.backoff-millis = 600
client.retry.profiles.put.jitter = 0.15

# PATCH retry profile – similar to PUT, but smaller updates
client.retry.profiles.patch.max-attempts = 3
client.retry.profiles.patch.backoff-millis = 700
client.retry.profiles.patch.jitter = 0.2

# DELETE retry profile – may be idempotent (safe to retry once or twice)
client.retry.profiles.delete.max-attempts = 2
client.retry.profiles.delete.backoff-millis = 900
client.retry.profiles.delete.jitter = 0.25

